<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
        <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <title>Secret Agent Supply</title>
    </head>
    <body>
        <!-- creating header section -->
        <header>
            <!-- logo section -->
            <div id="logo">
              <img src="resources/images/logo.png" width="82" height="54" alt="binocular">
              <h3>SECRET AGENT SUPPLYY INC.</h3>
            </div>
            <!-- main banner section -->
            <div class="banner">
                <div id="banner-text">
                 <p>NEW ARRIVAL</p>
                 <h1>SPORT BIKES AND MOTORCYCLES</h1>
                </div>
            </div>
            <!-- nav section -->
            <nav>
                <ul>
                    <li>Eyewear</li>
                    <li>Apparel</li>
                    <li>Gadgets</li>
                    <li>Vehicles</li>
                    <li>Classes</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class= "container">
                    <div class= "product">
                      <div class= "product" id= "pen">

                        <img src="resources/images/pen.png" alt="Exploding Pen" width="300" height="200" />
                      </div>

                      <div class= "product" id= "watch">
                        <img src="resources/images/watch.png" alt="Cellular Watch" width="300" height="200" />
                      </div>
                      <div class= "product" id= "glasses">
                        <img src="resources/images/glasses.png" alt="Thermal Glasses" width="300" height="200" />
                        </div>
                    </div>
            </div>
        </main>
        <footer>
          <p>&copy Copyright Secret Agent Supply Inc.</p>
        </footer>
    </body>
</html>
